replicaCount: 1

image:
  repository: dievri/minetest
  pullPolicy: Always
  tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: NodePort
  port: 30000
  nodePort: 30000

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: ""
      paths: []
  tls: []
 
resources: {}


autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10

nodeSelector: {}

tolerations: []

affinity: {}
