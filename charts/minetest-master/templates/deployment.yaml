apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "minetest-master.fullname" . }}
  labels:
    {{- include "minetest-master.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "minetest-master.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "minetest-master.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "minetest-master.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: INFERNO_ADDR
              value: {{ .Values.INFERNO_ADDR }}
            - name: REFRESH_TIME
              value: "{{ .Values.REFRESH_TIME }}"
            - name: REGISTRY_ADDR
              value: {{ .Values.REGISTRY_ADDR }}
          ports:
            - name: http
              containerPort: 30000
              protocol: UDP
          livenessProbe:
            exec:
              command:
                - touch
                - /tmp/liveness
          readinessProbe:
            exec:
              command:
                - touch
                - /tmp/readiness
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
